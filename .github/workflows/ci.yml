name: CI

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  linux-gnu:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: master
      - name: Build and test
        run: sh ci/linux_gnu_runner.sh
  macos:
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Zig
        uses: davidgm94/setup-zig@foo
        with:
          version: master
      - name: Build and test
        run: sh ci/macos_runner.sh
