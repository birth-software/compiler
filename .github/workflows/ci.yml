name: CI

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: master
      - name: Build and test
        run: sh ci/github_ubuntu_runner.sh
